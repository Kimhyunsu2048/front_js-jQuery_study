<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<body>
<script type="text/javascript">
// 콜백함수의 예제2..

var a = ["a","b"];

alert(a.forEach(c));
alert("hi".substring(1)); // i 출력

// forEach 에서 적용될 콜백함수를 정의 할게요..(익명이 아님 일반함수로..)
function c(x,y,z){
	console.log(x);
	console.log(y);
	console.log(z);
}

</script>
