<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
/*
정규화식의 메타문자(패턴문자에 대해 알아보기) :
일반적으로 meta 문자 또는 meta 정보라는 개념은 data 의 정보를 가진 data 라고 생각하시면 됩니다.

위 메타데이터는 일반적으로 표식문자(identifier)로 정보 전달을 하는데, 종류와 문법이 정말 많습니다.
이중 가장 기초적으로 알아야 하는 identifier 를 보여드리고, 그것을 어떻게 구성(pattern) 하는지에 대한 설명을 드릴게요..
이해 않되면, 개념만 잡고, 필요시 다시 보세요...

^ : 시작을 나타냄..ex> 문자열의 시작이 이거라면..뭐 이런 개념입니다.
$ : 끝을 나타냄..ex> 문자열의 끝이 이거로 끝나면...
. : 문자 하나를 나타냅니다. 값과는 상관없이 한개의 문자와 일치여부를 확인합니다.
\d : 한개의 숫자를 나타냅니다. 값과는 상관없이 한개의 수인지를 확인합니다.
\w : 한개의 숫자나 문자를 나타냅니다.. 위 .,d 를 하나로 통합했다라고 생각하세요.
\s : 한개의 공백, tab, \n, \r 을 나타냅니다..공백을 검증할때 사용합니다.
[] : 문자종류 or 문자범위(그룹) 을 지정할때 사용합니다..ex> [abc] a or b or c 와 일치하는지 여부를 판단합니다.
여기서 좀더 확장을 하면 => [a-zA-Z0-9] 영문자와 숫자로만 구성되었는지를 검색하는 패턴이 됩니다.


/abc/ : 정확히 abc 와 일치하니??

/./ : 한자리의 문자니?? ==> "A","1","$"
		
/\d\d\d/ : 3자리의 숫자로만 구성??

/[a-z]/ : 소문자로만 구성??

/\w/ : 한자리의 데이터니??(문자, 숫자 구분없이..)
		
/^\d/ : 문자열의 시작이 한자리의 숫자로 시작되는지 여부 판단..

/^\d\d$/ : 시작과 끝이 한자리의 숫자이니??
		
-- 검증할 데이터의 수향 한정자 키워드 입니다.(수량한정자란 몇번 반복되니? 란 의미입니다.)
* : 0회 이상 반복 ex>a* a or aa or aaa 모두 true 를 리턴합니다.
+ : 1회 이상 반복되니?? 위의 *과 틀린점은 *은 없어도 OK 이지만, +는 반드시 1은 존해해야한다라는 의미입니다.
? : 0회 이거나 1회 만 나오는지 검색합니다. ex> ?a ==> "a" 를 나타냅니다.

{} ==> 를 이용하면 횟수를 지정할 수 있습니다.
{count} ==> count 만큼 반복되니?? 라고 검증하는 형태입니다. ex> a{3} ==> aaa 만 true 입니다.
{m,n} ==> m회 이상 n회 이하를 지정합니다. a{1,3} => "a", "aa", "aaa" 만 true 임.

-- 그룹화 패턴 문자 () : 괄호내에 검증 문자열을 주면, 그 값을 그룹화해서 그 그룹내의 문자로 존재하니 라는 의미가 됩니다.
ex>(ab)* ==> "","ab","abab"

// 11 개의 숫자로만 구성된 문자열인지를 검증하는 패턴을 만들면???
/^\d{11}$/

/\d{4}\d{2}\d{2}/ ==> 생년월일 입력 검증...
/\d{4}\d{1,2}\d{1,2}/ ===> 생년월일에서 월,일을 1개 또는 2개의 숫자 입력 검증...
		
*/

function checkNumberic(elem, errMsg){ //파라미터를 구성하세요.
	//아래의 조건식을 만족하는 패턴을 만들어보세요..
	// 첫자리와 마지막자리가 숫자인지[0-9] 그리고, 각 숫자는 한번이상 반복되어도 상관없음
	// 의 패턴을 구성해보세요.
	// 모든 패턴은 문자열로 구성합니다.
	let exp = /^[0-9]+$/;
	
	// 위 패턴을 사용자의 입력값에 비교해서 true or false 를 리턴받습니다.
	// 이때 사용되는 대표메서드가 match() 입니다.
	if(elem.value.match(exp)){
		return true;
	}else{
		alert(errMsg);
		elem.focus();
		return false;
	}
	
	
	/* console.log(elem.value);
	console.log(errMsg); */
	
	
	
	
}

</script>

<form>
	전화번호(-없이 입력) : <input type="text" id="phone">
	<input type="button" onclick="checkNumberic(document.getElementById('phone'),'숫자만 입력!');" value="확인">
</form>

</body>
</html>
