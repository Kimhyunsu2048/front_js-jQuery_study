<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div style="background-color: aqua;" id="clock">
</div>

<script type="text/javascript">
// 현재 시간값을 가진 객체를 생성후, getter 를 이용해서 시간 정보를 문자열화 시킵니다.
// 이렇게 얻어진 정보를 div 영역의 값에 1초마다 갱신을 하도록 해서 시계를 구현할 예정입니다.
// 여기서 사용되는 내부 글로벌 함수중 setTimeout 이라는 함수를 처음 보게 될텐데, 사용법 잘 기억하세요.
// setTimeout('수행할함수명', 수행될주기(millis));

function setClock(){
	var now = new Date();
	var timeString = now.getHours() + " : " + now.getMinutes() + " : " + now.getSeconds(); 
	// 위에서 현재의 시간 : 분 : 초 를 get 후 문자열로 만들었습니다.(timeString)
	// 이 timeString 을 위 clock 이라는 div 에 content 로 대입합니다. 매 초마다...!!!
	document.getElementById('clock').innerHTML = timeString;
	
	// 아래 코드는 내부 쓰레드로 지정된 수행함수를 지정된 시간마다 수행하는 함수입니다.
	setTimeout('setClock()',1000);	
	
	// 화살표 함수로 표현하는 예시..
	/* setTimeout(() => {
		var now = new Date();
		var timeString = now.getHours() + " : " + now.getMinutes() + " : " + now.getSeconds();
		document.getElementById('clock').innerHTML = timeString;
	}, 1000); */
	
}


setClock();

</script>



</body>
</html>
