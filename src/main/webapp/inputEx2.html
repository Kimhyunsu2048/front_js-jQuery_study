<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>여기서는 특별한 input tag 몇가지와 속성을 알아봅니다.</h1>
	
	<!-- 
		TextArea : 한줄 이상의 문자열을 입력받을때 사용됩니다. 속성으로는 rows, cols 등이 있고, 사용자의 입력값이 rows, cols 를 넘으면
		자동으로 스크롤이 생성됩니다.
	-->
	
	<h3>고객 의견</h3>
	<textarea rows="10" cols="50"></textarea>
	<br>
	<!--
		Select box : 드롭다운 형태로 하나 또는 하나이상의 값을 선택할때 사용됩니다.
		속성으로는 name 을 줘서 서버에 전송할 키로 생성하고
		각각의 항목은 <option> 이라는 태그로 리스트 형태로 설정합니다.
		option 속성으로는 대표적으로 value 가 있고, 이 값이 서버에 name=value 형태로 전송되어집니다.
	-->
	차종선택
	<select name="cars">
		<option value="bmw">BMW</option>
		<option value="hyundai">Hyundai</option>
		<option value="benz">Benz</option>
		<option value="audi">Audi</option>
	</select>
	
	<!-- 
		<fieldset></fieldset> : 폼 등에서 특정 입력태그를 group 화 해서 보여주고자 할때 사용됩니다.
		//기본적으로 이 내부에 있는 폼들은 외곽선이 자동으로 그려지며 그룹처럼 보여지고, <legend> 라는 태그를 이용해서
		그룹의 제목을 보여줄수도 있습니다.		
	-->
	<form action="">
		
		id <input type="text">
		pw <input type="password"><br>
		
		<!-- fieldset 을 이용한 그룹화 적용 -->
		<fieldset>
			<legend>인적사항</legend>
			이름 : <input type="text"><br>
			주소 : <input type="text"><br>
			회사명 : <input type="text"><br>
		</fieldset>
	</form>
	
	<!-- 파일 업로드시 사용되는 태그 
		type="file" 이라고 주면 파일선택창이 뜹니다..단, form 의 속성중에 enctype 속성을 사용해야 하며, 값으로는 반드시 application/form-data
		를 적용해야 합니다. 파일을 선택하기만 하지, 실제 파일 전송은 java(jsp)등의 프로그램을 이용해야 합니다.
	-->
	
	<form action="" enctype="application/x-www-form-urlencoded">
		파일선택 <input type="file"><br>
		
		<!-- 
			label 태그.. 특정 input 태그의 label 을 나타내는 태그입니다.
			적용하기 위해서는 label 의 속성중 for="tagid"를 이용해서
			적용되는 입력태그는 반드시 id 속성 및 값을 선언해야 합니다.
		-->
		
		<label for="addr">주소를 입력하세요</label>
		<input type="text" id="addr" size="50">
	</form>
	
	<hr>
	
	<!-- 
		html5 이전에 모든 입력값을 text 와 나머지 input 태그들이 담당했는데, 이러다 보니, 개발자들의 사용자의 값을 검증(validation) 하는데
		불필요한 시간(시간은 곧 비용과 직결됨)이 소비되었습니다.
		해서 html5 에는 자주쓰는 특정 목적의 사용자 data를 입력 받고, 자동 검증 할 수 있는 tag 를 제안하게 되었는데, 아래의 내용은 그런
		태그들의 타입과 특징을 나타냅니다.
		
		기억해두면 좋을 공통 속성 몇가지..
		
		a. autocomplete : 자동으로 입력 완성하게 함
		b. autofocus : 자동으로 입력태그에 마우스 포커스(커서) 가 들어오게함
		c. placeholder : 입력태그 등의 바닥에 희미하게 값을 설명하는 문자열 나오게함(value 와는 틀림)
		d. readonly : 수정불가로 만드는 속성
		e. required : 필수로 입력 하게끔 만드는 속성
	-->
	
	<form>
		<!-- 날짜와 관련된 tag : date, datetime, datetime-local, month, time, week 등 -->
		date : <input type="date" name="dt"><br/>
		datetime : <input type="datetime" name="dtime"><br/>
		datetime-local : <input type="datetime-local" name="dtlocal"><br/>
		month : <input type="month" name="month"><br/>
		time : <input type="time" name="time"><br/>
		
		color : <input type="color" name="color"><br/>
		<!-- 반드시 형식을 지켜야 할 경우 required 속성을 아래처럼 줍니다. -->
		email : <input type="email" name="email" required="required"><br>
		
		전번 : <input type="tel" 
					 name="tel" 
					 required="required" 
					 pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
					 title="###-####-####"
			  >
		<input type="submit">
		
	</form>
	
	
</body>
</html>
