<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	</head>

    <body>

        <!--
            form tag : 클라이언트의 정보를 서버에 전송하는 일을 담당하는 태그입니다.
            모든 입력 내용은 form 태그 사이에 존재해야 서버로 전송 되어지니 꼭 기억하세요.
            form 의 속성으로는 대표적으로 action(전송될 서버릐 URL), method(전송방식) 등이 있고
            나머지는 자바스크립트시간에 배울겁니다.

            action 속성은 사용자의 입력값을 서버의 어디로 보낼지(요청, request)에 대한 서버 페이지 명을 일반적으로 넣습니다.
            이 요청(request)을 받는 서버페이지(jsp, asp, php 등..)는 요청 데이터를 분석해서 DB 등에 저장 및 가공을 합니다.

            method 속성은 데이터를 어떤 방식으로 보낼지를 결정하는데, http 프로토콜에서는 약 6개의 메서드가 있습니다.
            이중 get(default), post 는 웹페이지에서 주고 받을때 사용되며, react 등의 spa 에서는
            위 두개와 더불어, put, delete 등의 다른 메서드 등을 같이 사용합니다.

            기본 method 2개를 먼저 보고, 나중 react 등을 진행할때 나머지를 알아봅니다.
        -->

        <h1>사용자 정보 입력</h1>

        <form action="join.jsp" method="post">
            ID <input type="text" id="id" name="myid" size="15"><br>
            PW <input type="password" id="pw" name="pw" size="15"><br>
            전번 <input type="tel" name="tel" title="###-####-####"/>
            <input type="submit" value="전송"/>
        </form>
    </body>
</html>
