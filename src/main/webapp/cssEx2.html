<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
선택자(selector) 그룹에 CSS 적용하기.
style 적용될 선택자를 "," 를 기준으로 나열후 style 을 지정하면 모두 적용됩니다.
 -->
<style type="text/css">
 
 	h1, p {
 		font-family: sans-serif;
 		color: red;
 	}
 	
 	body em{
 		color: orange;
 	}
 	
 	body > h2 {
 		color: blue;
 	}
 	
 	a:link{color:orange;} 
 	a:visited{color:cyan;} 
 	a:hover{color: green;} 
</style>
<!-- 
관계에 따른 선택자 적용방법..HTML 은 내부적으론 계층을 이루는 객체로 되어있습니다.
즉 모든 Element 는 나중에 배우겠지만 객체로 되어 관리됩니다. 이렇게 객체로 정의 하면, 계층을 생성하게 되는데(tree 관계도 처럼)
이 계층을 이용해 선택자를 선정 후 style 을 적용할 수 있습니다.

ex>
el1 el3 => s1 요소에 포함된 s2 요소를 선택한다는 의미 => body em{style} // body 내의 모든 em 에 적용되는 스타일을 뜻함.
el1 > s2 => el1의 직계자식 요소엔 s2 에만 스타일 적용한다는 의미.. body > h2{style} body 내의 h2 요소에 스타일 적용
 -->
 <!-- 
 	의사선택자 : 의사란 의미는 가상으로 요소가 있다라고 간주하는 경우를 뜻합니다.
 	이런 의미를 많이 사용하는데(HTML), 선택자 자체는 실제 존재하진 않지만 가상으로 존재 한다라고 가정해서 정의하는 선택자를 뜻합니다.
 	대표적으로 사용되는 곳이 a Tag 입니다. 방문전, 후, 링크클릭시, 클릭후 등의 스타일을 정의할때 사용됩니다.
 	
 	ex>
 	a:link{color: orange;} : 방문전의 링크 컬러 스타일
 	a:visited{color: cyan;} : 방문된 링크의 컬러 변경
 	a:hover{color: green;} : 링크에 마우스 오버시 컬러
  -->
</head>
<body>
<h1>Hello</h1>
<p>World</p>

<h2>이 부분은 <em>관계</em>를 이용한 선택자 예제입니다.</h2>

<hr>

<a href="http://www.daum.net">다음</a>

</body>
</html>
