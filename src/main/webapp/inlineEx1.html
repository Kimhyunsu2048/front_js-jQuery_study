<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>인라인 요소와 블락 요소 및 각 속성 알아보기</title>
<!-- 
	HTML 의 Element 는 내부 형태 및 사용법에 따라서 block, inline으로 구분되어 집니다.
	이중 대표적인 block 은 기존에 설명한 div 이고, inline 의 대표적인 요소는 span 입니다.
	
	블락 요소는 컨텐츠를 포함하는 영역이 하나의 블락으로 구성되어지는 것이고, 따라서 다음 요소는 자동 줄바꿈과 마진이 발생합니다.
	하지만 inline 은 컨텐츠를 표현하는 딱 그만큼의 공간만을 갖게 되고, 다음 컨텐츠는 줄바꿈 없이 바로 옆에 붙게되어집니다.(딱 붙지는 않고 약간의 마진 적용됨)
	
	이중 inline 속성을 알아볼게요..블락은 이미 많이 했으니(div, h1, p 기타등등)
 -->
<style type="text/css">
.menu1 li{
	display: inline;
	background-color: aqua;
	border: 1px solid;
	border-color: red;
	margin: 0;
	padding: 0.5em;
}


</style>
</head>
<body>
	<em style="background-color: red;">em 요소입니다.</em>
	<span style="background-color: aqua;">span 요소입니다.</span>
	<img alt="" src="lion.png" width="80" height="80">
	<a href="#">링크</a>요소입니다.
	
	<hr>
<!-- 
	HTML 에서는 고정된 inline, block 요소를 필요에 따라 변화시켜서 사용할 수 있고, 또 그렇게 해야 합니다.
	그리고 각 요소들(in,block) 을 필요에 따라서 hidden(안보이지만 공간은 차지), none(안보이고 공간도 차지않함) 등으로 변경하는 대표적인 속성이 있습니다.
	바로 display 입니다. 이 속성의 값에 따라서 위 설명한 요소들의 성격이 변화되어집니다.
	단 주의해야 할 점은 인라인 요소내에 블락 요소를 넣으면 문제가 발생될 소지는 있습니다.
 -->
 
 <ul class="menu1">
 	<li><a href="#">이건 1</a></li>
 	<li><a href="#">이건 2</a></li>
 	<li><a href="#">이건 3</a></li>
 	<li><a href="#">이건 4</a></li>
 	<li><a href="#">이건 5</a></li>
 </ul>
 
 
 
 
 
</body>
</html>
