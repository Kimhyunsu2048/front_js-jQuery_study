<script type="text/javascript">
/* 
jQuery : 자바스크립트의 확장 lib 로 약 10년 전부터 대세로 자리잡은 대표적인 javascript ui 입니다.
이를 이용하기 위해서는 jquery lib 를 import or cdn 방식으로 선언부터 해야 합니다. 우리는 코드를 import 하는 방식으로 사용합니다.
전체적인 실행 문법은 다음과 같습니다.. 매우 간단합니다.

1. 문서가 완전 로드되기를 기다렸다가, 로드된 이후에 발생될 이벤트 설정하기(이부분은 jquery 이벤트 속성이나 콜백함수로 이미지정되어있습니다.)
2. 이벤트가 적용될 node 에 이벤트 연결하기
3. 연결된 이벤트가 실행될 때 수행될 핸들러 콜백 정의하기 입니다.

위처럼 이벤트를 적용할때 노드를 찾아야하는데, 찾는 방법은 아래와 같습니다.

1. 타입선택자 : 요소의 이름을 적어서 선택하는 방식  ex> $("p") $키워드는 jquery 에서 사용되는 선택자 키워드입니다. 페이지내의 모든 p 요소 리턴
2. class 선택자 : 클래스가 선언된 요소 찾는 방식.. ex> $(".className") => class 속성의 값으로 설정된 className 을 가진 요소 리턴.
3. #id 선택자 : 요소에 id가 적용된 이름을 찾아서 노드 리턴  ex> $("#idName") => idName 의 요소 리턴
4. $("*") : document 하위의 모든 요소 리턴
5. $(this) : 현재 선택된 자신의 요소
6. $("p.myclass") : p 요소중 myclass 로 선언된 요소 리턴
7. $("p:first") : 문서내에서 첫 p 요소 리턴
8. $("div span") : <div>내에 선언된 모든 span 요소
9. $(":button") : 문서내의 모든 button 요소 리턴

*/


$(document).ready(function(){ // 문서가 로드되면, ready 콜백이 호출되고, 이후에 할 핸들러 함수를 우리가 정의합니다.(익명으로 보통합니다.)
	// 찾을 노드를 지정합니다.
	$("p").click(function(){
		$(this).hide();
	});
});

// id 선택자를 이용해서 p1 요소에 mouseover 이벤트가 발생되면, alert("마우스가 오버되었네요.") 라고 정의해보세요.
$(document).ready(function(){
	// 찾을 노드를 지정합니다.
	$("#p1").mouseover(function(){
		alert("마우스가 오버되었네요.");
	});
	
	$("h2").click(function(){
		$(this).hide();
	});
});

/* 
*focus, blur 이벤트.. 입력태그에 적용하는 이벤트들입니다.
*focus : 특정 요소가 선택 되었을때 발생되는 이벤트
*blur : 위와 반대..포커스가 해제되었을때 발생되는 이벤트
*
*CSS 를 핸들링하는 메서드를 이용할 예정입니다.
*메서드명은 css("적용할 CSS 요소의 값을 정의합니다.");
*하나이상의 요소를 찾아서, 해당 요소에 이벤트를 지정할때, 위의 경우엔 각 요소마다 이벤트명을 직접지정했는데(on 빼고),
*반대로 on 을 이용해서 찾아진 노드에 이벤트명을 각각 지정하는 방법도 있습니다. 아래는 문법 예제입니다.
*$("element").on({
	이벤트명 : 콜백함수,
	이벤트명 : 콜백함수 n....,
	마지막 이벤트명 : 콜백함수(, 없어야함) 
 })
*/

// 위에서 정의된대로, on(), css() 를 이용한 입력 Element 의 CSS 속성을 제어할게요.
$(document).ready(function(){
	$("input").on({
		focus : function(){
			$(this).css("background-color","gray");
		},
		blur : function(){
			$(this).css("background-color","yellow");
		}
	});
});

</script>
