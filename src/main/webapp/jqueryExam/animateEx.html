<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="jquery_3.js"></script>
<script type="text/javascript">
/* 
 JQuery Animation : 기본적으로 animate() 이라는 메서드를 이용해서 구현할 수 있습니다.
 이 animation 은 Css 에 정의된 효과를 그대로 메서드로 정의한 형태입니다.
 속성으로는 CSS animate 속성을 모두 정의할수 있는데, 속성의 수가 많으니 자세한건 문서 참조해보세요.
 지금은 위치값과, 투명도, 크기, 에니메이션 효과 유지 시간(millisecond) 정도만 적용해볼게요.
 문법 animate({,를 이용해서 속성 나열, key:'val', key:'val'},지속시간 설정);

 animation 효과 : animate() 를 호출하여 구현할 수 있다.
 파라미터로는 3개 정도가 들어가는데, 순서데로 대상이 적용될 에니메이션 효과를 CSS 로 정의하고,
 두번째파람으로는 수행 시간이며(millis), 마지막으론 콜백 함수를 넣을수 있다.
*/


$(document).ready(function(){
	$("#start").click(function(evt){ // evt 변수명으로 이벤트 객체를 받아서 사용가능함..
		$("#cat").animate(
			{left : '400px', opacity : '0.5', width : '300'},5000	
		);
	});
});

$(document).ready(function(){
	$("#stop").click(function(evt){ 
		$("#cat").stop();
	});
});

$(document).ready(function(){
	$("#fadein").click(function(evt){ 
		$("#cat").fadeIn(2500);
	});
});

$(document).ready(function(){
	$("#fadeout").click(function(evt){ 
		$("#cat").fadeOut(2500);
	});
});

$(document).ready(function(){
	$("#slideup").click(function(evt){ 
		$("#cat").slideUp(2500);
	});
});

$(document).ready(function(){
	$("#slidedown").click(function(evt){ 
		$("#cat").slideDown(2500);
	});
});

// 메서드 체이닝 : 이벤트적용 메서드를 . 을 이용해서 연속으로 지정하는 형태입니다. 
$(document).ready(function(){
	$("#methodchaining").click(function(){ 
		$("#cat").show(1000).fadeOut(2000).slideDown(2000);
	});
});

</script>
</head>
<body>
	<img id="cat" src="../images/1.jpg" width="200" height="150" style="position: relative; display: none;"><br>
	
	<button id="start">animate()</button>
	<button id="stop">stop()</button>
	<button id="fadein">fadeIn()</button>
	<button id="fadeout">fadeOut()</button>
	<button id="slideup">slideUp()</button>
	<button id="slidedown">slideDown()</button>
	<button id="methodchaining">methodChaining()</button>
	
	
</body>
</html>
