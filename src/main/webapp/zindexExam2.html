<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>요소의 겹침을 지정하는 속성</title>
<!-- 
	z-index : 요소를 stack 화 하여 표현하는 속성값입니다. 여기서 stack 이라고 하는건...음...
	이 속성은 반드시 position 이 absolute or fixed 에만 적용되어집니다.
	속성값이 클수록 앞에 놓여지게 되어집니다. 당연히 음수인 경우엔 제일 뒤에 배치되겠네요.
 -->
 
<!-- 
	overflow 속성 : 요소내에 요소가 들어있는경우, DOM(Document Object Model 나중에 배움) 에서는 부모(parent), 자식(child) 관계로 표현합니다.
	html은 이런 계층으로 문서내의 전체 Element 를 관리합니다.(나중에 배움)
	
	이렇듯, 부모내에 포함된 자식의 요소가 부모의 범위를 벗어날 경우 어떻게 처리 할 것인지를 지정하는 속성이 overflow 입니다.
	
	아래는 값에 대한 설명입니다.
	hidden : 부모영역 벗어남 안보여줌
	scroll : scroll 생성해서 보여줌
	auto : 자동으로 브라우저가 알아서 해줌 
 -->
<style type="text/css">
img{
	position: absolute;
	left: 0px;
	top: 0px;
	z-index: -1;
}

p{
	background-color: lime;
	width: 200px;
	height: 50px;
}

#parent{
	border: 1px solid red;
	width: 300px;
	height: 100px;
	overflow: scroll;
}
</style>
</head>
<body>

<img alt="" src="pome.png" width="300" height="300">
<p>이미지의 z-index 가 -1 이기에 이 요소의 아래에 배치 되어집니다.</p>

<hr><hr>
<!-- 아래는 div 부모에 p 자식을 두어서 영역 테스트를 해봅니다. -->

<div id="parent">
	<p>block one</p>
	<p>block two</p>
	<p>block three</p>
	<p>block four</p>
	<p>block five</p>
</div>

</body>
</html>
