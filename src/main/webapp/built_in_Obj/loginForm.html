<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>회원 로그인</h3>
	<div id="demo"></div>	
	<form action="loginProc.jsp" method="post" name="myform" id="myform"> <!-- onsubmit="return false" 속성은 false를 넘겨줌 -->
		
		ID : <input type="text" name="id" size="15"><br>
		PW : <input type="password" name="pw" size="15"><br>
	
		접속지역 :
		<input type="checkbox" name="kk" value="ko">한국
		<input type="checkbox" name="kk" value="us">미국
		<input type="checkbox" name="kk" value="jp">일본
		<input type="checkbox" name="kk" value="ch">중국
		<br>
		
		<label for="lang">사용언어</label>
		<select name="country" id="lang">
			<option value="">--선택하세요--</option>
			<option value="eng">영어</option>
			<option value="jpn">일어</option>
			<option value="kr">한국어</option>
			<option value="chn">중국어</option>
		</select>
		
		<input type="submit">			
		<button onclick="findFormValidate(this.form)">로그인 하기</button>
	</form>
	
</body>
<script type="text/javascript">
function findFormValidate(formEle){ // form 객체를 파라미터로 받습니다.
	// 폼요소에 접근하는 첫번째 방법, name 값으로 직접 찾는다.
	//alert(document.myform);
	
	// 2번째 방법은 document.getElementById('myform')
	//alert(document.getElementById('myform'));
	// 아래는 DOM 객체로 리턴하는 메서드 사용예시 입니다... 이건 DOM 배울때 다시 강의합니다.
	//alert(document.getElementsByName('myform')); // 노드(엘리먼트)
	
	//let idx = formEle.country.selectedIndex;	
	
	//체크박스 선택 Index 찾기;; checked 속성 이용하기
	//let isCheck = formEle.ko.checked;
	//alert(isCheck);
	
	for(let i = 0; i<formEle.kk.length; i++){
		if(formEle.kk[i].checked){
			alert(formEle.kk[i].value + "에서 선택하였습니다.");
			break;
		}
	}
	
	//alert(idx);
	//alert(formEle.country.length);
	
	for(let i = 0; i<formEle.country.length; i++){
		if(formEle.country[i].selected){
			alert(formEle.country[i].value);
			break;
		}
	}
	
	
	
	
}
</script>
