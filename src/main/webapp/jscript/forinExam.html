<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Java Script와 fon-in 루프문</title>
</head>
<body>
<!-- 
	for in 구문은 자바스크립트에서 객체의 속성을 추출하는데 자주 사용됩니다.
	여기서 중요한건 객체(Object)입니다.
	 
	전체 말했듯 객체엔 속성과 메서드가 있는데, 이중 속성을 추출(속성을 추출한다는 말은 속성의 값을 get 한다는 말입니다.)
	하는데 특화 되어있습니다. 꼭 기억하세요...자바 하시는분들은 향상된 for 구문과 같으니 연상하시면 됩니다.
 -->

<script type="text/javascript">
let sum = 0;
for(let i = 0; i <= 10; i++) {
	sum += i;
}
console.log(sum);

// 아래의 코드는 자바스크립트에서 객체를 정의하는 형식입니다. 일단 보기만 하세요. 자세한 내용은 객체시간에 설명할게요..
const me = {name:"홍길동", age:23, city:"김포"}; // 나 자신을 코드를 정의해볼게요.
console.log(me["name"]);


/* for in 문법 : for(객체의 값을 담은 변수 선언 in(key word) Object(loop 대상 객체)){
 값 사용 로직 정의
}
*/
let name = me["name"];

for(let x in me) {
	console.log(me[x]);
}


// me 객체의 모든 속성값을 text 라는 변수에 담아서 콘솔에 출력하세요.
let text = "";

for(let x in me) {
	text += me[x];
}

console.log(text);


// 모든 프로그래밍에서 객체의 첫 시작은 거의 배열입니다. (ARRAY)
// 스크립트역시 배열도 객체이기 때문에 배열에 대해 본격적으로 배우기전에, 기본적인 개념부터 볼게요.

// 배열의 기본문법 1: [] 를 이용하면 무조건 배열객체를 만들어줍니다. 이 내부에 내가 원하는 값 OR 객체(즉 모든 JAVASCRIPT Data Type)을 value로 줍니다.

let arr = [1,2,3]; // 값으로 1,2,3 을 갖는 배열객체 초기화함.

let arr1 = [1,2,3];
console.log(arr1);
console.log(arr1[arr1.length-1]);

var num = 0;

for(i = 0; i < arr1.length; i++) {
	num += arr1[i];
}

console.log(num);

for(let x in arr1){
	console.log(x);
}

for(let x in arr1){
	console.log(arr1[x]);
}


// 합계 구하기
let total = 0;
for(let x in arr1){
	total += arr1[x];
}

console.log(total);

// [0] : 1 , ....
for(let x in arr1){
	console.log("[" + x + "] : " + arr1[x]);
}


// 자바스크립트에서 객체를 정의하는법 1번은 let or const objVar = {key:val, key:val, key:val....nkey:nval};
// 위처럼 정의된(defined) 객체는 딱 한번만 사용가능합니다. 즉 재사용 불가입니다. 이말은 객체의 원형인 instance를 한번만 생성할 수 있다는 말입니다.

const jason = {
	firstName : "Jason",
	lastName : "Noh",
	id : 1234,
	// 위에까지는 속성을 정의한 형태입니다.
	// 아래는 메서드를 정의 합니다. 처음보는 형태이겠지만, 이미 우리는 계속 쓰고 있습니다.
	// 단 정의만 처음하는 것 뿐입니다. 나중에 알게됩니다.
	// 이 메서드는 행위(action) 을 하는 목적으로 정의하는게 객체지향의 기본 원리입니다.
	// 따라서 위 속성의 값을 아래의 메서드를 통해 전달 하도록 해볼게요.
	// 중요!!!! 익숙하지 않은건 알지만, 앞으로 우리가 할 내용이기때문에 반드시 익숙해지도록 노력하셔야 합니다.
	// 자바스크립트에서는 모든 행위(Action)의 function 이라는 문법을 통해 이루어집니다. 따라서
	// 아래의 메서드 이름(sayMyName) 에 수행될 function을 binding 하여 속성을 리턴하도록 만듭니다.. 이 개념은 함수(function) 수업시간에
	// 다시 배웁니다.. 
	sayMyName : function(){ // 메서드바디(method body)
		// 무조건 기억할 것!! 앞으로 함수(function) 에서 무언가의 값(value) 을 되돌려준다라는 의미로 반드시 그 값 앞에 return  키워드를
		// 넣어줍니다. 꼭 기억하세요!!! 이 값은 나를 호출(call) 한 다른놈(caller) 에게 전달 되어집니다. 꼭 기억하세요.!!!
		return this.firstName + " " + this.lastName;
	// 메서드 정의 완료됨.
	}
};

let myFullName = jason.sayMyName();
console.log("내 이름은 : " + myFullName);


</script>

</body>
</html>
