<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
 * 이 블락은 주석 블락입니다. 이 안의 내용은 실행시에 모두 무시됩니다.
 주석은 보통 변수(variable), 함수(function), class(객체) 등을 개발자가 정의할때
 설명으로 사용됩니다. 이 주석을 잘 활용해야 내가 편합니다.
 
 본격적인 스크립트 문법입니다.
 
 1. Statement(구문) : 자바스크립트는 브라우저의 Interpreter(VM)가 실행(execute) 하는 명령어들의 집합입니다.
 때문에 실행 명령어는 하나 이상이 될 경우가 대부분 입니다.
 이러한 실행문을 구문(statement) 라고 합니다.
 이 구문은 하나이상인 경우가 대부분이기에, 하나의 구문이 시작되면 끝이 어딘지를 알려야 하는데, 이때 사용하는 키워드가 ";" 입니다.
 이 세미콜론을 기준으로 VM 은 하나의 명령구문을 인식하게 합니다.
 이 세미콜론은 앞으로 배울 for, if 등을 제외하고는 반드시 끝에 명시하세요.
 참고로 안해도 VM 이 알아서 끝을 찾기는 하지만, 버그의 온상이 될 수 있으니 반드시 습관화하세요. 
 
 2. Variable(변수) : 여러분이 가공(연산)할 데이터를 담아놓는 그릇같은애.
 이 변수를 이용해서 값을 추출한후 가공해서 다른 변수에 담아서 결과를 출력하는게 개발자가 하는일 입니다.
 따라서 여러분은 변수와 아주 친숙해야 합니다.
 모든 프로그래밍에서는 변수를 사용할때 아래와 같은 기본 규칙이 있으니 꼭 기억하세요.
 
 a. 변수 선언(Declaration) : 코드에서 처음으로 변수가 나오는 경우를 말합니다. 이를 선언 이라고하는데, 중요한건, 처음으로 나온다는 의미입니다.
 이 변수선언은 그냥 하는게 아니고, 관리할 데이터의 타입과 목적을 고려해서 변수명(Variable name)을 지정하는것도 중요합니다.
 마지막으로 변수는 선언을 함과 동시에 ; 을 찍어서 선언을 마무리 해야합니다. 이 변수 선언도 Statement 입니다.
 
 */
 
var name; // name 이라는 변수를 선언함. 구문1 종료
let age, gender; // age, gender 라는 변수 선언함 구문2 종료
a=10, b=20; // a와 b 라는 변수를 선언과 동시에 값을 대입 => 이를 초기화(Initialized) 라고 합니다. 구문3 종료
console.log(a + b); // 콘솔에 두 변수 합 출력..구문4 종료
console.log(name);
// undefined : 변수가 값으로 초기화 또는 대입이 안된상태에서 사용할 경우 나타내는 오류 내용입니다.. 즉 이말은 반드시 변수는 사용되기 전에 값을 가지고 있어야 합니다. 중요!!
alert(age);

// 선언된 변수에 값을 대입(Assign) 하는걸 변수값 대입 이라고 합니다.(Assigned)
name = "홍길동";
age = 25;
alert(name + age);

// Enter 를 이용한 코드에서의 라인 변경...아무런 의미없이 ; 이 나올때까지 같은 구문으로 인식합니다.
// 단 가독성을 높이려면 적절하게 변경을 하는게 좋습니다. 많이하면 어지러움.
//document.getElementById('demo').innerHTML =	"HI";

// 블락{} 을 사용시에는 블락내부의 모든 구문을 명령어의 집합으로 해석해서 전부 실행을 합니다.(단 나중에 배울 return 을 만났을 경우엔 틀림)
function myFunction() { // 모든 프로그래밍에서는 우리가 알고있는 괄호를 모두 사용합니다. 각각의 의미는 틀리고 일반적으로 {} 는 블락을 나타냅니다.
	// 이 블락의 의미는 실행명령이나, 변수 선언, 가공(연산) 등을 모두 처리하라는 의미로 해석됩니다. 다른 괄호는 나중에 다시 설명할게요.
	alert("hi");
	document.write('there');
	console.log("here");
}

// 공백(space) : 공백은 만약 문자열에 사용되면 하나의 문자로 간주됩니다. 코드에서 사용될때는 모두 무시됩니다.
// 하지만 좋은 가독성을 위해서는 연산자(앞으로 배웁니다.) 전후에 공백을 넣어주면 가독성은 좋아집니다.
var result = 10 - 1;	// var 의 색깔은 보라색으로.. 키워드로 사용된다는 의미...

alert("".length); //Empty 문자열 입니다. 즉 값은 없지만 문자열 입니다.
alert(" ".length); //공백 문자열 입니다. 즉 공백 하나를 입력한 문자열 입니다.

let myAddr = "경기도";
//영대소문자는 반드시 구분되어집니다...즉 다른 값을 가진 문자열로 인식되어집니다.

// 리터럴값(Literal value) : 변수에 값이 담길때나, 담기지 않고 사용될때 인터프리터가 값을 보고 해당 type 을 구분짓는 형태의 값을 말합니다.

"안녕" // String 좌측의 값을 보고 VM 이 해당 값을 담을 String 객체(나중에 배움)의 메모리를 자동으로 할당해서 값을 넣습니다.

1 + 2 // 좌측은 누가봐도 정수입니다. 이런경우 정수형 리터럴을 사용했다고 합니다. 당연히 정수를 담을 메모리를 두개 만든후 결과를 담을 메모리에 결과값을 담습니다.



</script>

</head>
