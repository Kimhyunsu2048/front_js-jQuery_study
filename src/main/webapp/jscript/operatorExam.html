<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
연산자(Operator) : 프로그램이 실행될때 데이터를 가공 하거나, 값을 얻거나 하는등의 작업을 연산자를 통해서 합니다.
이 연산자는 매우 중요한 기능 및 개념이 있으니 반드시!! 머리로 암산할 정도의 수준이 되어야 합니다. 반드시 !!!

아래는 연산자의 종류화 순서를 정의 한 내용이니 꼭 기억하세요.

먼저 프로그램은 위=>아래, 좌=>우 의 흐름을 갖는데 이 연산자를 만나면 실행 순서가 바뀝니다.

해서 연산자의 우선순위와 이에 따른 기호의 의미를 나열합니다. 순서는 제일 먼저 정의된 순으로 우선순위가 빠릅니다. (먼저 실행한다는 의미 입니다.)

1. 최고 연산자(객체 연산자) : .(Dot => 객체의 속성이나 메서드를 호출하는 연산자), (괄호, 우선순위를 지정하는 연산자)
2. 단항 연산자(이 연산자를 가지고 있는 변수 또는 항 한곳에만 적용된다는 의미 입니다) : !(논리반전), ~(비트반전), ++/--(선행증감 연산)
3. 산술 연산자 : 우리가 알고있는 사칙 연산자 + %(모듈러, 나눈 나머지 값을 리턴 시키는 연산자)
4. 쉬프트 연산자 : <<, >>>(right 만 존재함..부호비트까지 통째로 이동하라는 의미), >> (비트를 이동시키는 연산자)
5. 관계 연산자 : <, <=, >, >=, ==(값이 같은지 비교), ===(값과 타입이 같은지 비교), !=(값이 틀린지 비교), !===(값과 타입까지 틀린지 비교)
6. 비트 연산자 : |(or), &(and), ^(Xor)	-> &(두비트가 1일때만 1리턴), |(두비트가 0일때만 0리턴), ^(두비트가 틀릴때만 1리턴)
7. 논리 연산자 : &, &&, |, ||
8. 삼항 연산자 : 연산식(1번항끝)? (1번항 결과가 true시 리턴값, 항2) : (1번항 결과가 false시 리턴값, 항3) => (? : 이 두개의 연산자를 각 항목으로 채우면 됩니다)
9. 배정대입연산자 : =, +=, *=..... 위 산술, 쉬프트, 비트 연산자를 모두 표현 가능함..
10. 후행 연산자 : ++/-- 
 -->

</head>
<body>

  
<script>
 
let a = (1 + 2) * 10 * Math.PI; // 대입, 산술 --> 순서는 .호출 --> 괄호연산 수행 --> 결과 * --> 결과 * 
	console.log(a);

let b = 0;
b = b + 1;
b = b + 1;

b = b + 1;
console.log(b);

// 선행 증감은 1씩 증가 하거나 감소시킨후 그 값을 리턴(return) 합니다.

b = 0;

b = ++b;

let c = ++b;

c = --c + 1;
console.log(c);

c = ++c + -1;
console.log(c); //2

let d = c++; // c의 값을 d에게 먼저 주고, c 는 1증가하라는 의미
console.log(d + ":" + c); // d=2, c=3

let e = d-- + ++c; // e=6, d=1, c=4

console.log(2 % 2);
console.log(1 % 2);
console.log(6 % 7); //6 

// % --> 나눈 나머지 값을 리턴함. 안나눠지면 1 / 2 --> 1리턴함

let genCode = prompt("주민번호 7번째 숫자 입력하세요"); // parseInt() : 문자열내의 정수값을 정수 타입으로 변화해서 리턴시키는 메서드 입니다.
console.log(parseInt(genCode) + 1);

// 당신의 성별은 남자 or 여자 출력할 예정입니다.
// 삼항연산자를 이용해서 값 대입할게요.
let gender = genCode % 2 == 0 ? "여자" : "남자";

alert("당신은 " + gender); 	

//아스키코드 : 8bit로 표시된 문자 체계
//utf-8 : 2byte로 표시된 문자 체계

/*
자바스크림트의 데이터 타입 : 스크립트가 취급하는 값을 타입으로 구분해 놓은 형태를 뜻합니다. 모든 프로그래밍에서는 타입을 두고 있습니다.
1. 수치형(Number) : 실수, 정수 가리지 않고 모든 숫자는 수치형입니다.
2. 문자(string) : ""로 묶어서 사용되는 모든 데이터를 string 이라고 합니다.(얘는 객체입니다. 꼭 기억하세요)
3. 객체형(Object) : 속성과 메서드를 가지고 있는 데이터타입, 기본적으로 스크립트는 이 타입을 프로그래머가 만들거나, 제공되는 API 를 사용하는데 목적이 있습니다.
4. undefined : 말 그대로 정의되지 않은 타입을 뜻합니다.
5. 논리형 : 참/거짓을 나타내는 true/false or 0/1 등의 수치를 논리형으로도 사용 가능합니다. 기본적으로 조건문과 함께 사용됩니다.
*/

var res1 = 1 == "1";	// true
console.log(res1);

var res2 = 1000 < 1250; // true
console.log(res2);

// 논리연산자 : 하나 이상의 논리값을 비교하는 연산자..
// && --> 두개의 항 모두 true 시에만 true 리턴, 나머진 모두 false
// || --> 두개의 항 모두 false 시에만 false 리턴...나머진 모두 true
// | --> 1을 리턴하고 1의 의미는 true 입니다.
// & --> 0을 리턴하고 0의 의미는 false 입니다.

// 위 두개의 변수(res1 과 res2 를 모두 논리연산자로 비교해 볼게요)

/* var or = res1 || res2;
var and = res1 && res2; */

var or = res1 | res2;	// 1
var and = res1 & res2;	// 1

console.log("or --> " + or);
console.log("and --> " + and);


	

</script>

</html>
