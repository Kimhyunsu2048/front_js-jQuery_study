<body>
<!-- 
배열 : Array, 자바스크립트에서는 객체로 표현을 합니다.
배열은 생성을 하게되면(생성구문은 몇가지 존재) 무조건 heap 이라는 객체 저장 메모리 영역에 배열을 생성하고, 값을 초기화 합니다.(프로그래머가 초기화 않을경우만)
이렇게 기본 초기화되면, 모든 값은 undefined 초기화 되어지기 때문에, 이값에 연산을 하게되면 결과는 무조건 undefined 입니다. 꼭 기억하세요..
그리고 배열은 하나의 객체변수(reference variable) 에 실제 배열객체를 참조시키기 때문에 다양한 메서드를 갖게됩니다. 이걸 이용해서 배열을 조작하게 합니다.
 -->

<script type="text/javascript">
// 배열 생성식과 값을 접근하는 방법을 알아볼게요..
// 아래는 값을 초기화하는 생성식입니다.

let arr1 = [1,2,3.14,'hi']; // 배열 표식자는 기본적으로 [] 를 사용합니다.

/* alert(arr1.length);
alert(arr1[2]); */
alert(arr1[arr1.length]); // 스크립트에서는 없는 index 를 접근해도 에러가 아닌 undefined 을 리턴합니다.

//이번에는 배열의 값을 추가해 볼게요.
arr1[arr1.length] = 16;
alert(arr1[arr1.length-1]);

arr1[6] = "hello World";
console.log(arr1[5]);

for(let i = 0; i<arr1.length; i++){
    console.log(arr1[i]);
}

console.log(arr1.toString());


</script>

</body>
</html>
