<!DOCTYPE html>

<script type="text/javascript">
/*
	여기에선 변수 및 함수에 사용되는 키워드에 대해서 알아볼게요.
	var,let,const 입니다.
	
	var 는 일반적으로 변수를 나타내는 것으로 스크립트 초창기부터 현재까지 사용됩니다.(재선언이 가능하며, 전역(Global) 적인 의미로 사용됩니다.)
	let 은 2015년에 처음 도입된 변수로, 지역(local) 개념과, 재선언 불가를 적용할때 사용되도록 합니다.
	const 역시 2015년에 도입된 애로, 상수(항상 고정된 값)을 갖도록 할때 사용됩니다.
*/

//변수는 사용되기전에 반드시 초기화 하는게 좋습니다. 수치형태는 0(정,실수 포함), 문자열은 "", 객체는 null;
//var 키워드는 재선언이 가능한 특징을 가지고 있습니다. 예전 브라우저에서 사용되던 방식입니다.
var a, b = 1;
alert(b);

var b = 20;
alert(b);

let c = 10;
console.log(c);

c = 20;

var x = 10; // var는 전역 개념으로 사용한다고 보시면 됩니다. 코드 어디에서건 access 가능합니다.
{
	// 앞으로 코드에서 function 을 포함한 어떤 곳에서건 {} 이 나오고 그 내부에서 처음 선언된 변수를 지역변수라고 생각하세요.
	// 이 지역 변수는 scope 가 {} 내에서만 존재 한다고 해서 붙여지는 이름입니다.
	var x = 2; // 위에서 초기화된 x 는 여기서 2
}

console.log(x); // 여기서 출력해도 위에서 변경이 되었기 때문에 2가 출력됩니다. (확인해보세요.)


let y = 10; // let 키워드는 절대 재선언이 안됩니다. 이말은 let 으로 선언한 변수를 지역에선 var로 재선언시를 말합니다.
{
	
	let y = 2; // 위의 y를 let으로 재선언 및 초기화..여기선(local) let을 재선언 가능하지만, 여기서의 y는 block이 끝나면 메모리에서 사라집니다.
	console.log("지역내의 y: " + y); //2
	let z = 10; 
	console.log("블락 내에서의 z: " + z); //10
	
}

console.log("블락 밖에서의 y: " + y); //10
//console.log("블락 밖에서의 z: " + z); // not defined

/* 
	스크립트 변수 키워드의 범위 및 유의사항
	1. var : 전체스코프유지, 재선언 가능, 재대입 가능
	2. let : 스코프범위 가짐, 재선언 불가능, 재대입 가능
	3. const(상수) : 스코프범위가짐, 재선언 불가능, 재대입 불가능
*/

// const(상수를 선언하는 키워드) : 3.14 등과 같이 절대 변하면 안되는 수를 담는 경우엔 이 키워드를 통해 값을 고정시킬수 있습니다.
// 때문에 이 키워드를 갖는 변수는 반드시 선언과 동시에 초기화 되어야하고, 재선언 불가능하며, ReAssign 불가능합니다.(이게 가능하면 값을 바꾸는것이 되겠지요)
// 스크립트에서는 이 상수를 어디에 주로 사용하는지 기억하세요
// 객체변수, 배열변수, 함수 객체 변수, 정규화 식의 객체 변수에 주로 사용됩니다. 당연히 일반적인 값을 상수화 할때도 사용 가능합니다.

var pi = 3.14;
pi = 4.14; //ok
let pi2;
pi2 = 3;

const PI = 3.14; // 상수는 반드시 값이 초기화 되어야 합니다.

{
	// const 키워드의 상수는 지역 스코프로 사용될시엔 재선언이 가능합니다. 기억해 두세요.
	const PI = 4.15; //4.15
	console.log(PI);
} //--> 좌측 블락이 끝남과 동시에 지역 PI는 사라집니다.

console.log(PI); //3.14

//PI = 1 + 3.14; 재대입을 하려해서 실행시 에러 발생됩니다.

/*
	지금 코딩되는 내용은 아주 **** 중요한 기초 개념이니깐 꼭 기억하세요.
	객체에는 뭐가 있나요 라고 물으면 자동으로 속성과 메서드요 라고 하세요..
*/

// 가장 쉬운 앞으로 배울 객체를 const 에 담아볼게요.
const myArr = ["노", "재", "현"];
