<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<table style="border: 1px solid blue; width: 80%">
	<tr>
		<script>
			let result;
			
			// outer for 시작.(단을 루프합니다.)
			for(let dan = 2; dan <= 9; dan++){
				
				if(dan % 2 == 0)
					continue;				
				
				document.write("<td>" + dan + "단 시작<hr>");
				// inner for 시작.
				for(let i = 1; i <= 9; i++){
					
					result = dan * i;
					
					if(result % 2 == 0)
						continue;
					
					document.write(dan + " * " + i + " = " + result + "<br>");
					
				} // End of inner for
				document.write(dan + "단 종료</td>");
			} // End of Outer for
			
		</script>
	</tr>
</table>
</body>
</html>
