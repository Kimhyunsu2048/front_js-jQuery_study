<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


<script>
/*
 * DOM(Document Object Model) : HTML 하나의 문서에는 다양한 Tag 와 Css 가 결합되어 
 있습니다. 이른 JavaScript 등이 동적으로 Tag(Element) 에 접근 해서 속성, content 
 등을 제어 하려면 접근 방법이 필요한데, DOM 을 제공해서 접근 할 수 있도록 만든게 목적입니다.
 DOM 의 계층을 이루는데 
 DOM Root Node 는 자바스크립트에서는 window.document 가 매칭되어 있습니다.
 
 Element Node 는 HTML 의 요소(Tag) 를 나타내는 Node 로 <body> <p> <head> <script>
 등 <HTML> 하위의 모든 Node 를 나타냅니다.
 
 Attribute Node(속성노드) : 위 Element Node 가 가지고 있는 속성을 객체화 한 형태입니다.
 예를 들면 class="myclass", src ="images/a.jpg" 등의 속성은 모두 노드로 표현 됩니다.
 
 Text_Node : 요소(Element) 에 포함되어진 content 를 객체화 한 것입니다.
 ex><p>hello</p> 이중 hello 가 Text node 입니다.
 
 Node 를 순회하는 대표적인 방법으로는 id, tagName, node 순회 메서드 등을 이용하는 방법이 있고
 순선대로 설명하면,
 
 document.getElementById("id") : 요소의 id 를 기준으로 찾기
 document.getElementByName("name") : 요소의 이름으로 찾기
 document.getElementsByTagName("tagName") : 
	 문서내에서 사용된 Tag 를 기준으로 찾기(배열리턴)
 childNodes : 한요소의 모든 자식요소를 배열로 리턴
 firstChild : childNodes 의 첫번째 인덱스의 요소 리턴
 lastChild : 위와 반대
 parentNode : 부모노드 리턴
 nextSibling : 현재 노드의 다음 형제 노드 리턴
 previousSibling : 현재 노드의 이전 형제 노드 리턴
 
 등이 있고, 이외에도 많은 메서드와 속성이 존재합니다.
 */
</script>
</body>
</html>
