<!DOCTYPE html>

<meta charset="UTF-8">

<body>
<script>
/*  
 * DOM 에서 동적으로 NODE 를 추가 삭제 하는 방법 알아보기.
 *
 * 동적으로 생성하건, 찾아내건 간에, 제대로 NODE 가 바인딩되지 않게 되면
   무조건 null 을 바인딩(binding = 대입) 하게 됩니다.
   따라서 로직을 작성할때는 null 여부를 검사해 주는것도 좋습니다.
   
 * 1. 추가를 원하는 노드를 동적으로 생성한다.
 (document.createTextNode("contents") 이용)
 * 2. 생성된 노드를 추가할 위치를 찾는다.(getElementById() 이용)
 * 3. 기존의 노드에 신규 노드를 추가한다.
 (append???(node) => ???는 추가될 위치를 뜻함)
 */
</script>
<div 
	id="target" 
	onclick="addText('좋아요를 보냈습니다.');"
	style="font: 20px bold;">
	
	여기를 클릭하세요.
</div>
<div id="rem" onclick="removeNode();">
	<p id="demo1">첫 번째 내용</p>
	<p id="demo2">두 번째 내용</p>
</div>
<script>
//노드를 동적 삭제 하는 함수.
//노드를 삭제 할땐 반드시 조상 노드를 알고 삭제를 해야 합니다.
//즉 삭제 하려는 노드와 그 부모 노드를 알고, 부모에서 자식을 삭제 해야 하는게 기본 이다.

function removeNode(){
	//먼저 부모노드를 찾습니다.
	let parent = document.getElementById('rem');
	let child = document.getElementById('demo1');
	
	//부모에서 자식을 삭제 하는 메서드 호출..
	parent.removeChild(child);
}




//노드를 동적 추가하는 함수
function addText(tVal){
	//만약 브라우저에 따라서 새로운 node 를 생성하는지 확인 하려며
	//아래와 같은 속성을 조건에 넣어주면 됩니다.
	if(document.createTextNode){//이 기능이 지원된다면, 노드 생성 및 추가 작업합니다.
		var newNode = document.createTextNode(tVal);
		//생성될 노드를 특정 노드의 하위에 추가 합니다.
		document.getElementById('target').appendChild(newNode);
		/* /* document.insertBefore(newNode, 
			 	document.getElementById('target').firstChild); */
	}
}
</script>













</body>
</html>
