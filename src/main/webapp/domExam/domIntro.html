<!--  

DOM(Document Object Model) : HTML 문서(body ~ body) 내부의 다양한 Tag 와 Css 를 제어하기 위해서 만들어진 논리 개념을 뜻합니다.
근본적으로 DOM 을 적용한 이유는 딱 하나, 이벤트에 따른 문서의 Contents(이미지, 동영상, 문자 등..) 을 동적으로 제어하기 위해서
컨텐츠를 가지고 있는 Node 를 접근하고, 그 Node 의 연관 관계에 있는 (parent, siblings(형제), child) Node 를 동적 제어 해서
원하는 결과를 만들기 위해 필요한 객체들의 집합이라고 생각하시면 됩니다.

JavaScript 에서는 모든걸 Object 로 명명해서 관리하지만, 의미론적으론 같지만 논리면에서는 DOM은 HTML5 에서 프로토콜을 정의한 규약이라
Node 라는 개념으로 구분짓습니다. 즉 쉽게 말하자면 하나의 Node == Object 로 생각하시면 됩니다.

때문에 각 Node(기본적으로는 문서의 Element)는 내부적으로 다시 Attribute Node(속성노드) 를 가지게 되고, 이 Node 들은 모두 객체화로 표현됩니다.
ex> <tag class="myclass", src="path"> 등의 요소가 있다면, 이 요소의 속성은 Element Node > Attribute Node 로 구성되어진다는 뜻입니다.

Text_Node 라는 애를 예로 다시들면, element 내에 포함되어진 content 를 객체화 한 Node 입니다.
ex> <p>hello</p> ==> hello 가 p Node 의 textNode 입니다.


Node 를 순회(찾아내는)하는 방법을 알려드릴게요.

대표적인 방법으로는 id, tagName, node 자체 등이 있습니다. 그리고 이 노드들은 아래에 정의된 메서드를 통해서 접근 할 수 있습니다.
이미 알고 있는 메서드들입니다.

getElementById("id") : 요소의 id 를 기준으로 찾기 ==> null or 1 Node return.
getElementByName('name') : 요소의 이름 값으로 찾기 ==> null or Collection 리턴
getElementByTagName("tagName") : 문서내에서 사용된 tag 를 기준으로 찾기 ==> 이건 NodeArray 리턴.

리턴된 노드에서 연관 Node 를 찾아가는 메서드 (일부만 확인 -> 매뉴얼 확인할 것)

childNodes : 한 요소에서 속한 모든 자식 노드리턴
firstChild : 한 요소의 자식 중 첫번째 노드
lastChild : 위와 반대
parentNode : 선택된 노드의 부모 노드
nextSibling : 현재 노드의 바로 옆(우측) 노드 리턴
previousSibling : 위와 반대
nodeValue : 노드의 값을 반환

-->
